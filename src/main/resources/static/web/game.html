<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link href="style/reset.css" type="text/css" rel="stylesheet" />
        <link href="style/style.css" type="text/css" rel="stylesheet" />

        <title>Current Game</title>
    </head>

    <body>
        
        <div id="gameInterface">
            <p>{{player.user_name}} vs {{opponent.user_name}}</p>
            <p>Turn: {{currentTurn}}</p>
            <button v-on:click="increaseTurn()">Turn up</button>
            <p>Grid of {{player.user_name}}</p>
            <table class="player_grid" id="player"></table>
            <p>Grid of {{opponent.user_name}}</p>
            <table class="opponent_grid" id="opponent"></table>
        </div>

        <script src="scripts/game.js"></script>
    </body>
</html>
